<html><head>
    <title>LLAMA-X</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    :root {
        --nox-primary: #2B3467;
        --nox-accent: #4355B9;
        --nox-dark: #0B0F1A;
        --text-primary: #E6E8F0;
        --text-secondary: #94A3B8;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: var(--nox-dark);
        color: var(--text-primary);
        font-family: 'Poppins', sans-serif;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
    }
    
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 2rem;
        background: rgba(43, 52, 103, 0.05);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .nav-logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
        text-decoration: none;
    }
    
    .hero-section {
        position: relative;
        padding: 6rem 0;
        text-align: center;
        background: radial-gradient(circle at 50% 50%, rgba(43, 52, 103, 0.1) 0%, rgba(11, 15, 26, 0) 70%);
    }
    
    .logo-text {
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #4355B9, #2B3467);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1.5rem;
        letter-spacing: -1px;
    }
    
    .tagline {
        font-size: 1.25rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin: 0 auto 3rem auto;
    }
    
    .cta-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
    }
    
    .download-btn {
        background: linear-gradient(135deg, var(--nox-accent), var(--nox-primary));
        color: white;
        padding: 1rem 2.5rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 20px rgba(43, 52, 103, 0.2);
    }
    
    .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(43, 52, 103, 0.3);
    }
    
    .status-container {
        display: flex;
        justify-content: center;
        gap: 3rem;
        margin-top: 3rem;
        padding: 1.5rem;
        background: rgba(43, 52, 103, 0.05);
        border-radius: 12px;
        backdrop-filter: blur(10px);
    }
    
    .status-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }
    
    .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #4CAF50;
        position: relative;
    }
    
    .status-dot::after {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        border-radius: 50%;
        background: #4CAF50;
        opacity: 0.4;
        animation: pulse 2s infinite;
    }
    
    .status-text {
        color: var(--text-secondary);
        font-size: 0.95rem;
        font-weight: 500;
    }
    
    @keyframes pulse {
        0% { transform: scale(1); opacity: 0.4; }
        50% { transform: scale(1.5); opacity: 0; }
        100% { transform: scale(1); opacity: 0.4; }
    }
    
    .footer {
        margin-top: auto;
        text-align: center;
        padding: 2rem;
        color: var(--text-secondary);
        font-size: 0.9rem;
        background: rgba(43, 52, 103, 0.05);
        backdrop-filter: blur(10px);
    }
    
    .security-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: rgba(76, 175, 80, 0.1);
        border-radius: 6px;
        color: #4CAF50;
        font-size: 0.9rem;
        margin-bottom: 2rem;
    }
    
    .security-badge svg {
        width: 16px;
        height: 16px;
    }
    </style>
    </head>
    <body>
        <nav>
            <a href="" class="nav-logo">NOX TOOLS</a>
            <div class="security-badge">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                Secure & Verified
            </div>
        </nav>
    
        <div class="container">
            <div class="hero-section">
                <h1 class="logo-text">NOX TOOLS</h1>
                <p class="tagline">
                    Enjoy your favorite hybrid for free and tweek your fortnite just to your liking
                </p>
                
                <div class="cta-section">
                    <a href="temp replace later with real download link" class="download-btn">
                        Download Latest Version
                    </a>
                </div>
    
                <div class="status-container">
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <span class="status-text">System Status: Operational</span>
                    </div>
                    <div class="status-item">
                        <div class="status-dot"></div>
                        <span class="status-text">Last Update: at 10/24/24</span>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="footer">
            <p>NOX Tools &copy; 2024 | Enterprise-Grade Enhancement Suite</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">Use responsibly and at your own discretion</p>
        </footer>
    
        <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    
        const downloadBtn = document.querySelector('.download-btn');
        downloadBtn.addEventListener('mouseover', () => {
            downloadBtn.style.transform = 'translateY(-2px)';
        });
        downloadBtn.addEventListener('mouseout', () => {
            downloadBtn.style.transform = 'translateY(0)';
        });
        </script>
    </body>
    </html>
